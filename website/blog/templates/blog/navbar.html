{% load static %}
{% block content %}
<body class="stretched side-push-panel">
  <div id="side-panel">
    <div id="side-panel-trigger-close" class="side-panel-trigger">
      <a href="#"><i class="icon-line-cross"></i></a>
    </div>

    <div class="side-panel-wrap">
      <div class="widget clearfix">
        <h4 class="fw-normal">Login with Social</h4>

        <a
          href="#"
          class="button button-rounded fw-normal w-100 center si-colored ms-0 si-facebook"
          >Facebook</a
        >
        <a
          href="#"
          class="button button-rounded fw-normal w-100 center si-colored ms-0 si-gplus"
          >Google</a
        >

        <div class="line line-sm"></div>

        <form
          id="login-form"
          name="login-form"
          class="row mb-0"
          action="#"
          method="post"
        >
          <div class="col-12 form-group">
            <label for="login-form-username" class="fw-normal">Username:</label>
            <input
              type="text"
              id="login-form-username"
              name="login-form-username"
              value=""
              class="form-control"
            />
          </div>

          <div class="col-12 form-group">
            <label for="login-form-password" class="fw-normal">Password:</label>
            <input
              type="password"
              id="login-form-password"
              name="login-form-password"
              value=""
              class="form-control"
            />
          </div>

          <div class="col-12 form-group">
            <button
              class="button button-rounded fw-normal mx-0 mb-2"
              id="login-form-submit"
              name="login-form-submit"
              value="login"
            >
              Login
            </button>
            <div class="w-100"></div>
            <a href="#" class="text-muted">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Document Wrapper
	============================================= -->
  <div id="wrapper" class="clearfix">
    <!-- Header
		============================================= -->
    <header id="header" class="header-size-md" data-sticky-shrink="false">
      <div id="header-wrap">
        <div class="container">
          <div class="header-row justify-content-between">
            <!-- Logo
						============================================= -->
            <div id="logo" class="me-lg-0">
              <a href="/" class="standard-logo"
                ><img
                  src="{% static 'blog/interior-design/images/logo.png' %}"
                  alt="Canvas Logo"
              /></a>
              <a href="/" class="retina-logo"
                ><img
                  src="{% static 'blog/interior-design/images/logo@2x.png' %}"
                  alt="Canvas Logo"
              /></a>
            </div>
            <!-- #logo end -->

            <div class="header-misc">
              <!-- Top Search
							============================================= -->
              <div id="side-panel-trigger" class="side-panel-trigger">
                <a href="#" class="d-block d-lg-none text-dark"
                  ><i class="icon-line-arrow-right"></i
                ></a>
                <a href="#" class="d-none d-lg-block text-dark"
                  >Sign In <i class="icon-line-arrow-right"></i
                ></a>
              </div>
              <!-- #top-search end -->
            </div>

            <div id="primary-menu-trigger">
              <svg class="svg-trigger" viewBox="0 0 100 100">
                <path
                  d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"
                ></path>
                <path d="m 30,50 h 40"></path>
                <path
                  d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"
                ></path>
              </svg>
            </div>

            <!-- Primary Navigation
						============================================= -->
            <nav class="primary-menu with-arrows">
              <ul class="menu-container">
                <li class="menu-item current">
                  <a class="menu-link" href="demo-interior-design.html"
                    ><div>Home</div></a
                  >
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="demo-interior-design-studio.html"
                    ><div>Studio</div></a
                  >
                  <ul class="sub-menu-container">
                    <li class="menu-item">
                      <a
                        class="menu-link"
                        href="demo-interior-design-studio-single.html"
                        ><div>Minsk Belarus Studio</div></a
                      >
                    </li>
                    <li class="menu-item">
                      <a
                        class="menu-link"
                        href="demo-interior-design-studio-single.html"
                        ><div>Malibu Dream Airstream</div></a
                      >
                    </li>
                    <li class="menu-item">
                      <a
                        class="menu-link"
                        href="demo-interior-design-studio-single.html"
                        ><div>Modern Condo in City</div></a
                      >
                    </li>
                  </ul>
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="demo-interior-design-about.html"
                    ><div>About</div></a
                  >
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="demo-interior-design-faqs.html"
                    ><div>FAQs</div></a
                  >
                </li>
                <li class="menu-item">
                  <a class="menu-link" href="demo-interior-design-contact.html"
                    ><div>Contact</div></a
                  >
                </li>
              </ul>
            </nav>
            <!-- #primary-menu end -->
          </div>
        </div>
      </div>
      <div class="header-wrap-clone"></div>
    </header>
    <!-- #header end -->

    {% endblock %}
  </div>
</body>
