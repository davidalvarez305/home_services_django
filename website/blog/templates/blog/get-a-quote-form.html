{% load static %}
<section id="content">
    <div class="content-wrap clearfix">
        <div class="container">

            <div class="form-widget mt-5 mx-auto" style="max-width: 750px">

                <div class="form-result"></div>

                <form class="row mb-0" id="get-a-quote-form">

                    <div class="form-process">
                        <div class="css3-spinner">
                            <div class="css3-spinner-scaler"></div>
                        </div>
                    </div>

                    <div class="col-md-6 form-group">
                        <label class="nott" for="quote-name">Name <small>*</small></label>
                        <input type="text" id="quote-name" value="" class="sm-form-control required" />
                    </div>

                    <div class="col-md-6 form-group">
                        <label class="nott" for="quote-email">Email <small>*</small></label>
                        <input type="email" id="quote-email" value="" class="required email sm-form-control" />
                    </div>

                    <div class="clear"></div>

                    <div class="col-12 form-group">
                        <label class="nott" for="quote-phone">Phone</label>
                        <input type="text" id="quote-phone" value="" class="sm-form-control" />
                    </div>

                    <div class="col-12 form-group">
                        <label class="nott" for="quote-message">Message <small>*</small></label>
                        <textarea class="required sm-form-control" id="quote-message" rows="6" cols="30"></textarea>
                    </div>

                    <div class="col-12 form-group">
                        <button class="button button-rounded button-large m-0" type="submit" id="quote-submit-button">Submit</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</section>

<script>
    const getAQuoteForm = document.getElementById('get-a-quote-form');
    const fullName = document.getElementById('quote-name');
    const email = document.getElementById('quote-email');
    const phone = document.getElementById('quote-phone');
    const message = document.getElementById('quote-message');
    const zipCode = window.location.href.split('?zip_code=')[1];

    getAQuoteForm.addEventListener('submit', function (e) {
        e.preventDefault();
        console.log('full name: ', fullName.value);
        console.log('email: ', email.value);
        console.log('phone: ', phone.value);
        console.log('message: ', message.value);
        console.log('zipCode: ', zipCode);
    });
</script>
